<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác Thực OTP</title>
    <link rel="stylesheet" href="/frontend/css/verify_otp.css">
</head>
<body>
    <h2>Xác Thực OTP</h2>

        <label for="otp_code">Nhập mã OTP:</label>
        <input type="text" name="otp_code" required>

    </form>
</body>
</html>
